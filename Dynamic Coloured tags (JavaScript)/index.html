<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet" />

    <title>Dynamic coloured tags</title>
</head>

<body>
    <div class="center">
        <div class="tag-box">
            <div class="tag-wrap">
                <div class="tags">
                    
                </div>

                <!-- input box to enter tags -->
                <div class="input-box">
                    <label for="input">Add your skills</label>
                    <input type="text" id="input" placeholder="HTML, CSS JS">
                    <div class="message">
                        Press 'Enter' key to add your skills.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
